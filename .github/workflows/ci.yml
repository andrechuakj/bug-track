name: Run CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  # Queue runs across all branches
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  ci:
    runs-on: self-hosted
    concurrency:
      # Cancel previous runs (if any) from the same branch
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack for Yarn
        run: corepack enable
      - name: Cache Yarn dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip
      - name: Install dependencies (Node.js)
        run: yarn install --frozen-lockfile
      - name: Install dependencies (Python)
        working-directory: ./apps/api
        run: pip install -r requirements.txt
      - name: Run codegen
        # For some reason, environment variables are not passed to the
        # script correctly when running in Actions
        working-directory: ./apps/api
        # Dummy values for required environment variables
        # as they are not needed for the codegen step
        run: |
          echo OPENAI_API_KEY=dummy_openai_key >> .env.local
          echo DATABASE_URL=postgresql://fake:fake@localhost:5432/fake >> .env.local
          echo JWT_SECRET_KEY=dummy_jwt_secret_key >> .env.local
          echo REDIS_BROKER_URL=redis://localhost:6379/0 >> .env.local
          echo GITHUB_TOKEN=dummy_github_token >> .env.local
          echo CELERY_BEAT_SCHEDULE="dummy_cron" >> .env.local
          yarn generate
      - name: Check lint
        run: yarn lint
      - name: Check that frontend compiles
        working-directory: ./apps/bug-analysis-web
        run: yarn tsc
      - name: Run tests
        run: yarn test
